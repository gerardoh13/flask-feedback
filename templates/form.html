{{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
'hidden' %}
<div class="row form-floating">
  {{ field(class_="form-control mb-3") }} {{ field.label }} {% for error in
  field.errors %}
  <span class="form-text text-danger">{{ error }}</span>
  {% endfor %}
</div>
{% endfor %}
